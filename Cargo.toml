[package]
name = "partyboy"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
env_logger = "0.9"
gl = "0.14"
log = "0.4"
log-panics = "2"
log4rs = "1"
paste = "1"
sdl2 = "0.35"

[profile.dev]
opt-level = 3
overflow-checks = false

[profile.release]
lto = true
panic = "abort"
codegen-units = 1
debug = true # flamegraph only